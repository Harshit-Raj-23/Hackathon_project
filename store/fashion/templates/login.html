<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Login</h2>
            <hr>
    
            {% if messages %}
              <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-primary{% endif %}" role="alert">
                {% for message in messages %}
                  {{ message }}
                {% endfor %}
              </div>
            {% endif %}
            
            <div class="mb-3">
              <label for="InputUsername1" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="InputUsername1">
            </div>
            <div class="mb-3">
              <label for="InputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="InputPassword1">
            </div>
            <p>Don't have an account <a href="{% url 'sign_up' %}">Register</a></p>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>    
</body>
</html>
